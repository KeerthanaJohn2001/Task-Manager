{% extends "masterpage.html" %}
{% block content %}
    <div class="container">
        <div class="container text-center mt-5"><h3>Task Manager</h3></div>
        <div class="row mt-4">
            <center>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <form action="/" method="POST">
                        <input type="text" name="Taskname"placeholder="Add new task" required><br><br>
                        <input type="text" name="Completedat" placeholder="Completed at" required><br><br>
                        <input list="browsers" name="Status" placeholder="Status" required>
                        <datalist id="browsers">
                          <option value="Not Yet Started">
                          <option value="In Progress">
                          <option value="Completed">
                        </datalist><br><br>
                        <input type="submit" value="Add Task" class="mt-3 btn btn-success">
                      </form>
                    </div>
                </div>
            </div>
        </center>
        </div>
    </div>
{% endblock %}
